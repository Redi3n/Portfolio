<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .media-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .media-section img, .media-section video {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .media-container {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Redien's Portfolio</h1>

  <div class="media-section">
    <!-- Images -->
    <div class="media-container">
      <img src="Images/BeachHut.png" alt="Sample Image 1">
    </div>
    <div class="media-container">
      <img src="Images/AquaHoshino.png" alt="Sample Image 2">
    </div>
    <div class="media-container">
      <img src="Images/GamingPc.webp" alt="Sample Image 3">
    </div>
    <div class = "media-container">
      <video controls>
	<source src="Videos/ElGranMaja.mp4" type="video/mp4">
      </video>
    </div>
   <div class="media-container">
      <img src="Images/CyberCrate.png" alt="Sample Image 5">
    </div>
    <div class="media-container">
      <img src="Images/HABSquare.webp" alt="Sample Image 6">
    </div>
    <div class="media-container">
      <img src="Images/HABRound.webp" alt="Sample Image 7">
    </div>
    <div class="media-container">
      <img src="Images/Machine.png" alt="Sample Image 8">
    </div>

    <!-- Videos -->
